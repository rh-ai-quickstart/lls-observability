apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName | default (include "openshift-mcp.fullname" .) }}
  labels:
    {{- include "openshift-mcp.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "openshift-mcp.selectorLabels" . | nindent 4 }}